<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>

  <body>
    <h1>Hangman Game</h1>

    <div class="game-layout fade-in">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <p id="word-display"></p>
        <img
          id="hangman-image"
          src="images/hangman-0.png"
          alt="Hangman Drawing"
        />
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
        <div class="game-stats">
          <p>Score: <span id="score">0</span></p>
          <p>Streak: <span id="streak">0</span></p>
          <button id="hint-btn" onclick="giveHint()">
            ðŸ’¡ Hint (Reveal Letter)
          </button>
        </div>

        <p id="clue"><span id="riddle-text"></span></p>

        <div class="input-area">
          <input
            type="text"
            id="letter-input"
            maxlength="1"
            placeholder="Enter letter"
            autofocus
          />
        </div>

        <p id="message"></p>
        <p id="win"></p>
        <p id="lose"></p>

        <button id="restart-btn" onclick="restartGame()" style="display: none">
          Play Again
        </button>

        <p>Wrong Guesses: <span id="wrong-guesses"></span></p>
        <p>Attempts Left: <span id="attempts">6</span></p>
      </div>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
